group 'nlp_poc'
version '1.0-SNAPSHOT'

apply plugin: 'java'


repositories {
    mavenCentral()
    maven { url 'http://sndyuk.github.com/maven' }
    maven { url 'http://repo.maven.apache.org/maven2' }
}

dependencies {
    compile 'org.apache.opennlp:opennlp-tools:1.7.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
